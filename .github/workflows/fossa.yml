name: FOSSA Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  fossa-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install FOSSA CLI
        run: npm install -g fossa-cli

      - name: Run FOSSA Scan
        env:
          FOSSA_API_KEY: ${{ secrets.FOSSA_API_KEY }}
        run: fossa analyze --debug
